<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .photo img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="photo.jpg" alt="Foto">
        </div>
        <h1>Nama Anda</h1>
        <p><strong>Tempat, Tanggal Lahir:</strong> Lumajang, 9 Agustus 2006</p>
        <p><strong>Alamat:</strong> Sidoarjo</p>
        <p><strong>Hobi:</strong> editing</p>
        <p><strong>Pekerjaan:</strong> Pelajar SMA</p>
        <p><strong>Deskripsi Singkat:</strong> manusia sederhana</p>
    </div>
</body>
          </html>
